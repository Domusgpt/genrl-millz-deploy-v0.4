t-family: 'Orbitron', sans-serif; text-transform: uppercase; font-size: 0.9em;}button{background:linear-gradient(135deg, #ff00ff, #00ffff);color:#0d001a;border:none;padding:14px 28px;border-radius:5px;font-size:1.2em;font-weight:bold;text-transform:uppercase;cursor:pointer;transition:transform 0.2s ease, box-shadow 0.2s ease;width:100%; font-family: 'Orbitron', sans-serif; position: relative; z-index: 2; text-shadow: 1px 1px 1px rgba(0,0,0,0.3);}button:hover:enabled{transform:translateY(-3px);box-shadow:0 8px 15px rgba(0, 255, 255, 0.5);}button:active:enabled{transform:translateY(0px);box-shadow:0 4px 8px rgba(0, 255, 255, 0.4);}button:disabled { background: #444; border: 1px solid #666; cursor: not-allowed; opacity: 0.5; box-shadow: none; transform: none;}#statusMessage{margin-top:25px;font-weight:bold;min-height:1.5em;word-wrap:break-word;font-size:1.2em; line-height: 1.5; position: relative; z-index: 2; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; border: 1px solid transparent;}.success{color:#55ff55; text-shadow: 0 0 8px #55ff55; border-color: #55ff55;} .error{color:#ff5555; text-shadow: 0 0 8px #ff5555; border-color: #ff5555;}@keyframes scanlines{0%{background-position:0 0}100%{background-position:0 100%}}</style></head><body><div class="container"><h1>// UPLOAD DAILY TRANSMISSION //</h1><form id="uploadForm" enctype="multipart/form-data"><label for="magazineDataFile">Select Cycle JSON File:</label><input type="file" id="magazineDataFile" name="magazineDataFile" accept=".json,application/json" required><button type="submit">Initiate Update Protocol</button></form><p id="statusMessage">> System Standby :: Awaiting Input...</p></div><script src="dashboard.js"></script></body></html>
